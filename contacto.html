<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Organizador de Salas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos específicos para la página de contacto */
    .contacto-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Dos columnas iguales en pantallas grandes */
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .contacto-info, .contacto-form-wrapper {
      background-color: #d1d1d179;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    /* --- Estilos Información de Contacto --- */
    .contacto-info h3 {
        color: #000000;
        margin-bottom: 20px;
    }

    .info-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .info-item i {
      font-size: 20px;
      color: #4b74a0;
      margin-right: 15px;
      margin-top: 3px;
      width: 25px; /* Para alinear los iconos */
      text-align: center;
    }

    .info-item p {
      margin: 0;
      line-height: 1.5;
    }

    .info-item strong {
        display: block;
        margin-bottom: 5px;
        color: #020202;
    }

    .social-links {
        display: flex;
        gap: 15px;
        margin-top: 10px;
    }

    .social-links a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: #610e0700;
        color: #e8e9eb;
        border-radius: 50%;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .social-links a:hover {
        background-color: #2272c8;
        color: rgb(247, 244, 244);
        transform: translateY(-3px);
    }

    .map-container {
        margin-top: 25px;
        border-radius: 10px;
        overflow: hidden;
        height: 200px; /* Ajusta la altura del mapa */
    }

    .map-container iframe {
        width: 100%;
        height: 100%;
        border: 0;
    }

    /* --- Estilos Formulario --- */
    .formulario-contacto label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #0e0e0e;
    }

    .formulario-contacto input,
    .formulario-contacto textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #800505;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      font-family: inherit; /* Para que el textarea use la misma fuente */
    }

    .formulario-contacto input:focus,
    .formulario-contacto textarea:focus {
        outline: none;
        border-color: #8a8585;
    }

    .formulario-contacto textarea {
      resize: vertical; /* Permite redimensionar solo verticalmente */
      height: 120px;
    }

    .formulario-contacto button {
      width: 100%;
      background-color: brown;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .formulario-contacto button:hover {
      background-color: #405872;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,123,255,0.2);
    }

    /* --- Responsividad --- */
    @media (max-width: 768px) {
      .contacto-container {
        grid-template-columns: 1fr; /* Una sola columna en móviles */
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="titulo-principal">Organizador de Salas</h1>
    <nav class="menu">
      <a class="enlace-menu" href="index.html">Inicio</a>
      <a class="enlace-menu" href="contacto.html">Contacto</a>
      <a class="enlace-menu" href="acerca.html">Acerca</a>
    </nav>
  </header>
  
  <main class="contenido">
    <section class="contacto-seccion">
      <h2 style="text-align: center; margin-bottom: 30px;">Contáctanos</h2>
      
      <div class="contacto-container">
        <div class="contacto-info">
            <h3>Información de Contacto</h3>
            
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <strong>Correo Electrónico:</strong>
                    <a href="mailto:soporte@organizador.com">soporte@GDS.cl</a>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <div>
                    <strong>Teléfono:</strong>
                    <p>+56 9 9999 9999</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <strong>Dirección:</strong>
                    <p>Av. la Tirana 4802, Iquique, Tarapacá</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-share-alt"></i>
                <div>
                    <strong>Síguenos:</strong>
                    <div class="social-links">
                        <a href="https://facebook.com/organizador" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/organizador" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="https://instagram.com/organizador" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <iframe src="https://maps.google.com/maps?q=Av.+la+Tirana+4802,+Iquique,+Tarapacá&t=&z=15&ie=UTF8&iwloc=&output=embed"" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <div class="contacto-form-wrapper">
            <h3>Envíanos un Mensaje</h3>
            <form class="formulario-contacto" action="#" method="POST"> <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" placeholder="¿En qué podemos ayudarte?" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí los detalles de tu consulta..." required></textarea>
                
                <button type="submit">Enviar Mensaje <i class="fas fa-paper-plane" style="margin-left: 8px;"></i></button>
            </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Organizador de Salas. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
